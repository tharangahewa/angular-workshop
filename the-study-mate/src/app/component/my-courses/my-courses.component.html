<!-- Page Content -->
<div class="container">

  <div class="row">

      <div class="col-lg-12">

          <div class="row">
              <button class="btn btn-primary mb-4 ml-3" data-toggle="modal" data-target="#courseModal">Create
                  Course</button>
          </div>

          <div class="row">

              <div 
              *ngFor="let course of courses"
              class="col-lg-3 col-md-6 mb-4">
                  <app-course [course]="course" [editable]="true"></app-course>
              </div>

        
          </div>
          <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

<!-- Modal -->
<div id="courseModal" class="modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Enter Course Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                  <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" placeholder="Enter Course Title">
                  </div>
                  <div class="form-group">
                      <label for="title">Price ($)</label>
                      <input type="number" class="form-control" id="price" placeholder="00.00">
                  </div>
                  <div class="form-group">
                      <label for="title">Description</label>
                      <textarea rows="5" class="form-control" id="desc"
                          placeholder="Enter Description"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
      </div>
      
  </div>
</div>
