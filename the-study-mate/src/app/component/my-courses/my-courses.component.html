<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <button class="btn btn-primary mb-4 ml-3" (click)="onCreateCourse()">
          Create Course
        </button>
      </div>

      <div class="row">
        <div *ngFor="let course of courses" class="col-lg-3 col-md-6 mb-4">
          <app-course [course]="course" [editable]="true"
          (courseEdited)="onCourseEdit($event)"
          (courseRemoved)="onCourseRemove($event)"
          ></app-course>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
